<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="cscstyle.css">
    <style> 
      #myDIV {
      width: 500px;
      height: 500px;
      background-color: lightblue;
      }
    </style>
  </head>
  
  <body>

    <h2>ACM / IEEE Curricula</h2>


    <table>
      <tr>
        <td>
          <div class="cscbutton">
            <a id="saveCSC">Save current curricula</a>
          </div>
        </td>
        <td>
          <div class="indent"></div>
        </td>
        <td>
          <div class="file-input-wrapper cscbutton">
            <span>Load new curricula</span>
            <input id="newCSC" class="cscbutton" type="file"/>
          </div>
        </td>
        <td>
          <div class="indent"></div>
        </td>
        <td>
          <div class="cscbutton">
            <a id="GCCSC">Remove useless items</a>
          </div>
        </td>
    </table>

    <table>
      <tr>
        <td>
          <div class="file-input-wrapper exportbutton">
            <span>Export to Latex</span>
            <input id="latexExportCSC" class="exportbutton" type="file"/>
          </div>
        </td>
        <td>
          <div class="indent"></div>
        </td>
        <td>
          <div class="resetbutton">
            <a id="resetCSC">Reset curricula</a>
          </div>
        </th>

    </table>


    
    <p id="theCSCPage"> Loading </p>

    <script type="text/javascript" src="kmbundle.js"></script>

    <script type="text/javascript">
      printCSC();
    </script>

<!-- <script type="text/javascript"> -->

<!-- </script> -->
    
  </body>
</html>
