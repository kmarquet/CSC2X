<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="cscstyle.css">
    <style> 
      #myDIV {
      width: 500px;
      height: 500px;
      background-color: lightblue;
      }
    </style>
  </head>
  
  <body>

    <h2>ACM / IEEE Curricula</h2>

    
    <table>
      <tr>
      <td>
        
        <table>
          <tr>
            <td>
              <div>
                <span class="cscbutton" id="saveCSC"><b>Save</b> current curricula</span>
              </div>
            </td>
            <td class="indent"></td>
            <td>
              <div>
                <span class="exportbutton" id="latexExportCSC"><b>Export</b> to LaTeX</span>
              </div>
            </td>
            <td class="indent"></td>
            <td>
              <div>
                <span class="hidebutton" id="GCCSC"><b>Hide</b> useless items</span>

              <div class="file-input-wrapper cscbutton">
                <span><b>Load</b> new curricula</span>
                <input id="newCSC" class="cscbutton" type="file"/>
              </div>
            </td>
            <td class="indent"></td>
            <td>
              <div >
                <span class="exportbutton" id="pdfExportCSC" ><b>Export</b> to pdf</span>
              </div>
            </td>
            <td class="indent"></td>
            <td>
              <div>
                <span class="hidebutton" id="showCSC"><b>Show</b> useless items</span>
              </div>
            </td>
          </tr>
        </table>
      </td>
      <td class="indent"></td>
      <td class="indent"></td>
      <td>
        <div>
          <span class="resetbutton" id="resetCSC">Reset curricula</span>
        </div>
      </tr>
    </table>


    
    <p id="theCSCPage"> Loading </p>

    <script type="text/javascript" src="kmbundle.js"></script>

    <script type="text/javascript">
      printCSC();
